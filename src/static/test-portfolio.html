<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Test - Mind's Eye Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e293b;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background-color: #374151;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info {
            padding: 15px;
        }
        .image-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-description {
            color: #9ca3af;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 40px 0;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 18px;
            margin: 40px 0;
        }
        .debug {
            background-color: #111827;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mind's Eye Photography - Portfolio Test</h1>
        <div id="debug" class="debug"></div>
        <div id="status" class="loading">Loading portfolio images...</div>
        <div id="image-grid" class="image-grid"></div>
    </div>

    <script>
        const debugDiv = document.getElementById('debug');
        const statusDiv = document.getElementById('status');
        const imageGrid = document.getElementById('image-grid');

        function log(message) {
            console.log(message);
            debugDiv.innerHTML += message + '<br>';
        }

        async function loadPortfolio() {
            try {
                log('üöÄ Starting portfolio load...');
                
                const response = await fetch('/api/simple-portfolio');
                log(`üì° API Response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`üìä Data received: ${JSON.stringify(data, null, 2)}`);
                log(`üìà Image count: ${data.length}`);
                
                if (data.length === 0) {
                    statusDiv.innerHTML = 'No images found in portfolio';
                    statusDiv.className = 'error';
                    return;
                }
                
                statusDiv.innerHTML = `Found ${data.length} images`;
                statusDiv.className = 'loading';
                
                // Display images
                imageGrid.innerHTML = '';
                data.forEach((image, index) => {
                    log(`üñºÔ∏è Processing image ${index + 1}: ${image.filename}`);
                    
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    
                    const imagePath = `/static/assets/${image.filename}`;
                    log(`üîó Image path: ${imagePath}`);
                    
                    imageCard.innerHTML = `
                        <img src="${imagePath}" alt="${image.title}" 
                             onload="console.log('‚úÖ Image loaded: ${image.filename}')"
                             onerror="console.log('‚ùå Image failed: ${image.filename}'); this.src='/static/logo.png'">
                        <div class="image-info">
                            <div class="image-title">${image.title}</div>
                            <div class="image-description">${image.description || 'No description'}</div>
                        </div>
                    `;
                    
                    imageGrid.appendChild(imageCard);
                });
                
                statusDiv.innerHTML = `Successfully loaded ${data.length} images`;
                log('‚úÖ Portfolio load complete');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                statusDiv.innerHTML = `Error: ${error.message}`;
                statusDiv.className = 'error';
            }
        }

        // Load portfolio when page loads
        window.addEventListener('load', loadPortfolio);
    </script>
</body>
</html>
